nav:
  - Home: index.md
  - Get started:
    - What is Witnet: get-started/what-is-witnet
    - Why Rust?: get-started/why-rust
    - Design Overview: get-started/design-overview
    - Install: get-started/install
  - Protocol:
    - Network messages: protocol/network
    - Network objects:
      - Data requests: protocol/data-requests
      - Transactions: protocol/transactions
      - Blocks: protocol/blocks
    - Reputation: protocol/reputation
    - Mining: protocol/mining
    - Task assignment: protocol/task-assignment
    - WitScript: protocol/witscript
  - Architecture:
    - Overview: architecture/overview
    - Peer-To-Peer:
      - Connections: architecture/p2p/connections
      - Gossiping: architecture/p2p/gossip
      - Encoding (FlatBuffers): architecture/p2p/encoding
    - Storage: architecture/storage
    - Mempool Management: architecture/mempool-mgmt
    - Block Management: architecture/block-mgmt
    - UTXO Management: architecture/utxo-mgmt
    - Data Requests:
      - Overview: architecture/rad/overview
      - Schema: arquitecture/rad/schema
      - Headless Browser Engine: architecture/rad/hbe
