[package]
authors = ["Witnet Foundation <info@witnet.foundation>"]
description = "data structures component"
edition = "2018"
name = "witnet_data_structures"
version = "0.3.2"
workspace = ".."

[dependencies]
bech32 = "0.7.1"
byteorder = "1.3.2"
cbor-codec = "0.7.1"
failure = "0.1.6"
lazy_static = "1.4.0"
num_enum = "0.4.1"
protobuf = { version = "2.8.1", features = ["with-serde"] }
protobuf-convert = "0.1.1"
rand = "0.7.2"
serde_cbor = "0.10.2"
toml = "0.5.3"
log = "0.4.8"
secp256k1 = "0.15.5"
vrf = "0.2.2"
witnet_reputation = { path = "../reputation", features = ["serde"] }
witnet_protected = { path = "../protected" }
chrono = "0.4.9"

[dependencies.partial_struct]
path = "../partial_struct"

[dependencies.witnet_crypto]
path = "../crypto"

[dependencies.witnet_util]
path = "../util"

[build-dependencies]
exonum-build = "0.12.0"

[dependencies.serde]
features = ["derive"]
version = "1.0.101"
