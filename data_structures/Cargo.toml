[package]
authors = ["Witnet Foundation <info@witnet.foundation>"]
description = "data structures component"
edition = "2018"
name = "witnet_data_structures"
version = "0.3.2"
workspace = ".."

[dependencies]
bech32 = "0.7.2"
byteorder = "1.3.4"
cbor-codec = "0.7.1"
chrono = "0.4.10"
failure = "0.1.6"
hex = "0.4.1"
itertools = "0.8.2"
lazy_static = "1.4.0"
log = "0.4.8"
num_enum = "0.4.2"
partial_struct = { path = "../partial_struct" }
protobuf = { version = "2.10.1", features = ["with-serde"] }
protobuf-convert = "0.1.1"
rand = "0.7.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_cbor = "0.11.1"
serde_json = "1.0.48"
secp256k1 = "0.17.2"
vrf = "0.2.2"

witnet_crypto = { path = "../crypto" }
witnet_reputation = { path = "../reputation", features = ["serde"] }
witnet_protected = { path = "../protected" }
witnet_util = { path = "../util" }

[build-dependencies]
exonum-build = "0.12.0"
