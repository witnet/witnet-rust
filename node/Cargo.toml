[package]
name = "witnet_node"
version = "0.4.0"
authors = ["Witnet Foundation <info@witnet.foundation>"]
workspace = ".."
description = "node component"
edition = "2018"

[dependencies]
actix = "0.8.3"
ansi_term = "0.12.1"
bincode = "1.2.0"
byteorder = "1.3.2"
bytes = "0.4.12"
failure = "0.1.6"
futures = "0.1.29"
futures03 = { package = "futures", version = "0.3.1" }
futures-util = { version = "0.3.1", features = ["compat"] }
jsonrpc-core = "14.0.1"
jsonrpc-pubsub = "14.0.1"
log = "0.4.8"
rand = "0.7.2"
serde_json = "1.0.41"
tokio = "0.1.22"
secp256k1 = "0.15.5"
itertools = "0.8.0"

witnet_data_structures = { path = "../data_structures" }
witnet_p2p = { path = "../p2p" }
witnet_storage = { path = "../storage", features = ["rocksdb-backend", "crypto-backend"] }
witnet_config = { path = "../config" }
witnet_util = { path = "../util" }
witnet_crypto = { path = "../crypto" }
witnet_rad = { path = "../rad" }
witnet_wallet = { path = "../wallet" }
witnet_protected = { path = "../protected" }
witnet_validations = { path = "../validations" }

[dependencies.serde]
features = ["derive"]
version = "1.0.101"

[dev-dependencies]
glob = "0.3.0"
